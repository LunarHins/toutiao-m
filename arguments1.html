//如何知道函数有没有参数，判断arguments的长度为0，arguments==0则没有参数
//传入参数时，则返回其绝对值。
function foo(){
    if(arguments.length ===0){
        return 0;
        console.log('ww')

    }
    var x = arguments[0];
    //这一步是为了把参数的第一个值赋值给x
    return x>=0?x:-x;
}
